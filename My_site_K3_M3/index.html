<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery Assignment</title>
    <style>
        /* CSS tạo giao diện (giống đề bài mẫu) */
        body {
            margin: 2%;
            border: 1px solid black;
            background-color: #b3b3b3;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #image {
            line-height: 650px;
            width: 575px;
            height: 650px;
            border: 5px solid black;
            margin: 0 auto;
            background-color: #8e68ff;
            background-image: url(''); 
            background-repeat: no-repeat;
            background-size: cover; /* Giúp ảnh hiển thị đẹp đầy khung */
            background-position: center;
            color: #FFFFFF;
            font-size: 150%;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        .preview {
            width: 10%;
            margin-left: 17%;
            border: 10px solid black;
            cursor: pointer;
            opacity: 0.8;
            margin-top: 20px;
        }
        .preview:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Interactive Photo Gallery</h1>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" 
         alt="Styling with a Bandana" 
         src="https://images.unsplash.com/photo-1544614471-edc48f841dfc?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <img class="preview" 
         alt="The Cute Owl" 
         src="https://images.unsplash.com/photo-1617788138017-80ad40651399?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <img class="preview" 
         alt="Great Sea View" 
         src="https://images.unsplash.com/photo-1621007947382-bb3c3968e3bb?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <script>
        function upDate(previewPic) {
            console.log("Mouse over triggered");
            console.log("Alt:", previewPic.alt);
            console.log("Source:", previewPic.src);

            var imageDiv = document.getElementById('image');
            imageDiv.innerHTML = previewPic.alt;
            imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function unDo() {
            var imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
