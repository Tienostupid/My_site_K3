<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Final Project: Accessible Gallery</title>

    <style>
        body {
            margin: 2%;
            border: 1px solid black;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* KHẮC PHỤC LỖI Heading: Định dạng H1 rõ ràng */
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        /* Dùng H2 thay vì nhảy cóc sang H3 để tránh lỗi WAVE */
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #image {
            line-height: 650px;
            width: 575px;
            height: 650px;
            border: 5px solid black;
            margin: 0 auto;
            background-color: #8e68ff;
            background-image: url(''); 
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
            color: #FFFFFF;
            font-size: 150%;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .preview {
            width: 10%;
            margin: 10px;
            border: 4px solid #555;
            opacity: 0.8; 
            /* Lưu ý: Không hardcode tabindex ở đây */
        }

        /* QUAN TRỌNG: Style cho trạng thái Focus (Khi dùng phím Tab) */
        .preview:focus {
            border: 4px solid #ffeb3b; /* Viền vàng sáng */
            opacity: 1;
            outline: none; /* Bỏ viền xanh mặc định của trình duyệt */
            box-shadow: 0 0 10px #333;
        }

        .preview:hover {
            opacity: 1;
            border-color: #000;
        }
    </style>
    
    <script>
        /* HÀM 1: addTabFocus - Chạy khi trang tải xong (onload) */
        function addTabFocus() {
            console.log("Hàm addTabFocus đã được kích hoạt!");
            
            // Lấy tất cả các ảnh có class .preview
            var images = document.querySelectorAll(".preview");
            
            // YÊU CẦU ĐỀ BÀI: Dùng vòng lặp for để thêm tabindex
            for (var i = 0; i < images.length; i++) {
                images[i].setAttribute("tabindex", "0");
                console.log("Đã thêm tabindex cho ảnh số: " + (i + 1));
            }
        }

        /* HÀM 2: upDate - Chạy khi MouseOver hoặc Focus */
        function upDate(previewPic) {
            console.log("Sự kiện kích hoạt cho ảnh: ", previewPic.alt);
            
            var imageDiv = document.getElementById('image');
            
            // Cập nhật nội dung chữ
            imageDiv.innerHTML = previewPic.alt;
            
            // Cập nhật ảnh nền
            imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
        }
    
        /* HÀM 3: unDo - Chạy khi MouseOut hoặc Blur (mất focus) */
        function unDo() {
            console.log("Sự kiện hoàn tác (Undo)");
            
            var imageDiv = document.getElementById('image');
            
            // Reset ảnh nền
            imageDiv.style.backgroundImage = "url('')";
            
            // Reset nội dung chữ
            imageDiv.innerHTML = "Hover over or Tab to an image below to display here.";
        }
    </script>
</head>

<body onload="addTabFocus()">

    <h1>Interactive Photo Gallery</h1>
    <h2>Final Project for Web Accessibility</h2>

    <div id="image">
        Hover over or Tab to an image below to display here.
    </div>

    <br>

    <img class="preview" 
         alt="Styling with a Bandana" 
         src="https://images.unsplash.com/photo-1544614471-edc48f841dfc?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" 
         alt="The Cute Owl Portrait" 
         src="https://images.unsplash.com/photo-1617788138017-80ad40651399?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" 
         alt="Great Sea View with Waves" 
         src="https://images.unsplash.com/photo-1621007947382-bb3c3968e3bb?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" 
         alt="A Cup of Coffee in the Morning" 
         src="https://images.unsplash.com/photo-1497935586351-b67a49e012bf?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" 
         alt="Sunflower Field in Summer" 
         src="https://images.unsplash.com/photo-1470509037663-253afd7f0fdd?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" 
         alt="Tokyo City Night Life" 
         src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?auto=format&fit=crop&w=600&q=80" 
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
